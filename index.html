<!doctype html>

<html>

    <head>
        <title>Test Fretboard Page</title>
        <meta charset="utf-8" />
        <script src="jquery-1.9.1.min.js"></script>
        <script src="raphael-min.js"></script>
        <script src="fretboard.js"></script>
    </head>

    <body>
        <div id="canvas_container"></div>
        <button class="reset-button-clicked">Unclick Frets</button>
        <button class="add-string-button">Add String</button>
        <button class="remove-string-button">Remove String</button>
        <script type="text/javascript">
            $('#canvas_container').fretboard({
				stringColor: "black",
	            opacityAnimateSpeed : 150,
							isChordMode : true, 
	            guitarStringNotes: [                                   
	                { "noteLetter": "E", "noteOctave": 5 },
	                { "noteLetter": "B", "noteOctave": 5 },
	                { "noteLetter": "G", "noteOctave": 4 },
	                { "noteLetter": "D", "noteOctave": 4 },
	                { "noteLetter": "A", "noteOctave": 4 },
	                { "noteLetter": "E", "noteOctave": 3 },
	                { "noteLetter": "B", "noteOctave": 3 },
					{ "noteLetter": "F#", "noteOctave": 2 }
	            ],
	            numFrets : 15,
	            fretboardOrigin : [150,25]
			});
			
            var myFretboard= $('#canvas_container').data('fretboard');
			
			//myFretboard.disable();
			//myFretboard.enable();
            
            $('.reset-button-clicked').on("click", function() {
                myFretboard.clearClickedNotes();
            });
            
            $('.add-string-button').on("click", function() {
                myFretboard.addString({ noteLetter : "Gb/F#", noteOctave : 2 });
            });
            
            $('.remove-string-button').on("click", function() {
                myFretboard.removeString();
            });
            myFretboard.setClickedNoteByStringNoteAndFretNum({ noteLetter : "Gb", noteOctave : 2 }, 5);
            myFretboard.setClickedNoteByStringNoteAndFretNum({ noteLetter : "E", noteOctave : 5 }, 6);
						myFretboard.setClickedNoteByStringNoteAndFretNum({ noteLetter : "D", noteOctave : 4 }, 2);
            myFretboard.setClickedNoteByStringNoteAndFretNum({ noteLetter : "E", noteOctave : 3 }, 0);
        </script>
    </body>

</html>

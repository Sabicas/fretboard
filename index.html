<!doctype html>

<html>

    <head>
        <title>Test Fretboard Page</title>
        <meta charset="utf-8" />
        <script src="jquery-1.9.1.min.js"></script>
        <script src="raphael-min.js"></script>
        <script src="fretboard.js"></script>
    </head>

    <body>
        <div id="canvas_container" style="width:1500px;height:250px;"></div>
        <div id="resetButton"><!-- reset button will be created here by Fretboard class --></div>
        <script type="text/javascript">
            $('#canvas_container').fretboard({
            'opacityAnimateSpeed' : 150, 
            'guitarStringNotes' : ["E", "B", "G", "D", "A", "E", "B"], 
            'guitarStringOctaves' : [5, 5, 4, 4, 4, 3, 3],
            'numFrets' : 15,
            'fretboardOrigin' : [150,25]});
            var myFretboard= $('#canvas_container').data('fretboard');
            myFretboard.createResetButton("remove-frets-button", "btn btn-warning", "Unclick Frets", "resetButton");
        </script>
    </body>

</html>

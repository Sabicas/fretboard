<!doctype html>

<html>

<head>
    <title>Test Fretboard Page</title>
    <meta name="viewport" content="initial-scale=1">
    <script src="../common/jquery-1.11.2.min.js"></script>
    <script src="../common/fretboard.js"></script>
    <script src="./angular.js"></script>
    <script src="./angular-fretboard.js"></script>

    <link rel="stylesheet" type="text/css" href="../common/styles.css">
</head>

<body ng-app="myApp">
    <style>
        .container {
            min-width: 280px;
            max-width: 1600px;
            min-height: 600px;
            overflow-x: hidden;
            background: lightgray;
            padding: 20px 40px;
        }
        
        @media (max-width: 800px) {
            .container {
                padding: 5px;
            }
        }
    </style>
    <div class="container" ng-controller="MyController">
        <script type="text/javascript">
            var app = angular.module("myApp", ['angularFretboard']);

            app.controller("MyController", ["$scope",
                function($scope) {
                    $scope.config = {};
                }
            ]);
        </script>

        <div fretboard fretboard-config='config'></div>

        <div class="json">
            <p>Config data-binding</p>
            <pre>{{ config | json }}</pre>
        </div>
    </div>
</body>

</html>
